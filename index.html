<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>bgShot</title>
  </head>
  <body>
    <div
      class="main-container h-fit text-center flex flex-col justify-center gap-10 bg-red-100 py-12"
    >
      <div>
        <div class="text-4xl my-10">
          <span class="back">Back</span><span class="snap">Snap</span>
        </div>
      </div>
      <div>
        <button
          class="inline-flex flex-col items-center w-3/4 px-12 py-8 bg-slate-200 border-dashed border-gray-400 border-4 rounded-lg text-gray-400 text-2xl"
          onclick="document.getElementById('docpicker').click()"
        >
          <span class="material-icons text-4xl"> add_photo_alternate </span>
          Select an image
        </button>
        <input
          type="file"
          id="docpicker"
          value="image/*"
          class="hidden"
          accept="image/png, image/gif, image/jpeg"
        />
      </div>
      <div class="flex justify-center items-center h-full">
        <div
          class="main bg-slate-100 w-3/4 drop-shadow-xl rounded-2xl overflow-hidden"
        >
          <div class="flex divide-x-2">
            <div class="flex justify-center items-center basis-8/12 px-6">
              <div class="frame-container flex items-center">
                <div
                  id="bg-frame"
                  class="frame flex flex-col justify-center items-center w-full h-4/5 p-10"
                  style="background-color: purple"
                >
                  <div
                    class="image w-11/12 h-full bg-white"
                    data-top="15"
                    data-left="15"
                  >
                    <img src="" alt="" class="h-full w-full" />
                  </div>
                  <div
                    id="watermark-placeholder"
                    class="text-white text-right w-11/12 hidden"
                  >
                    @
                  </div>
                </div>
              </div>
            </div>
            <div class="basis-4/12 p-4 setting">
              <div class="flex flex-col gap-y-4">
                <div>
                  <h3>Padding</h3>
                  <div class="content w-full">
                    <input
                      type="range"
                      min="10"
                      max="100"
                      value="50"
                      class="slider"
                      id="paddingRange"
                    />
                  </div>
                </div>
                <div>
                  <h3>Inset</h3>
                  <div class="content w-full">
                    <input
                      type="range"
                      min="0"
                      max="20"
                      value="3"
                      class="slider"
                      id="insetRange"
                    />
                  </div>
                </div>
                <div>
                  <h3>Border Radius</h3>
                  <div class="content w-full">
                    <input
                      type="range"
                      min="1"
                      max="100"
                      value="50"
                      class="slider"
                      id="radiusRange"
                    />
                  </div>
                </div>
                <div>
                  <h3>Shadow</h3>
                  <div class="content w-full">
                    <input
                      type="range"
                      min="15"
                      max="50"
                      value="50"
                      class="slider"
                      id="shadowRange"
                      style="direction: rtl"
                    />
                  </div>
                </div>
                <div>
                  <h3>Background</h3>
                  <div class="content flex flex-col gap-y-4 w-full">
                    <div class="flex justify-between">
                      <button
                        onclick="bg('bg-cool')"
                        class="color-box bg-cool active"
                      ></button
                      ><button
                        onclick="bg('bg-dynamic')"
                        class="color-box bg-dynamic"
                      ></button
                      ><button
                        onclick="bg('bg-fireball')"
                        class="color-box bg-fireball"
                      ></button>
                      <button
                        onclick="bg('bg-rainbow')"
                        class="color-box bg-rainbow"
                      ></button
                      ><button
                        onclick="bg('bg-repeat')"
                        class="color-box bg-repeat"
                      ></button>
                    </div>
                    <div class="flex justify-between">
                      <button
                        onclick="bg('bg-smooth')"
                        class="color-box bg-smooth"
                      ></button
                      ><button
                        onclick="bg('bg-greengoblin')"
                        class="color-box bg-greengoblin"
                      ></button
                      ><button
                        onclick="bg('bg-fire')"
                        class="color-box bg-fire"
                      ></button
                      ><button
                        onclick="bg('bg-ice')"
                        class="color-box bg-ice"
                      ></button>
                      <input
                        type="color"
                        id="favcolor"
                        name="favcolor"
                        value="#ff0000"
                        class="color-box bg-color"
                      />
                    </div>
                  </div>
                </div>
                <div>
                  <h3>Ratio</h3>
                  <div class="content w-full flex justify-between">
                    <button
                      onclick="ratio(-1, -1)"
                      class="ratio-box flex justify-center items-center"
                    >
                      Auto
                    </button>
                    <button
                      onclick="ratio(4, 3)"
                      class="ratio-box flex justify-center items-center"
                    >
                      4:3
                    </button>
                    <button
                      onclick="ratio(16, 9)"
                      class="ratio-box flex justify-center items-center"
                    >
                      16:9
                    </button>
                    <button
                      onclick="ratio(1, 1)"
                      class="ratio-box flex justify-center items-center"
                    >
                      1:1
                    </button>
                    <button
                      onclick="ratio(0, 0)"
                      class="ratio-box flex justify-center items-center"
                    >
                      X:X
                    </button>
                  </div>
                </div>
                <div>
                  <h3>Watermark</h3>
                  <div class="content w-full">
                    <input
                      type="text"
                      id="watermark"
                      oninput="updateWatermark()"
                      class="w-full px-4 py-2"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="actions py-3 px-6 bg-slate-200 text-left">
            <a
              id="download"
              download="myImage.png"
              href=""
              onclick="download_img(this);"
              class="inline-flex px-2.5 py-1.5 bg-slate-500 text-white rounded-md"
            >
              <span class="material-icons"> download </span>
              <span> Download</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
